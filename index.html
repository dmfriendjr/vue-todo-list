<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://use.fontawesome.com/1339513f70.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<link rel="stylesheet" href="styles.css">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="container">	
		<div id="lists-display">
		</div>
		<div id="active-list">
			<ol>
				<li v-for="todo in todos">
					<input type="checkbox">
					{{ todo.text }}
					<i v-on:click="removeItem" v-bind:id="todo.id" class="fa fa-times-circle" aria-hidden="true"></i>
				</li>
			</ol>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
